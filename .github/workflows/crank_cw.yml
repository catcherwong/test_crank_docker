name: cw-crank

on:
  push:
    branches:
      - main

jobs:
  build:
      name: Build and upload crank artifact
      runs-on: ubuntu-latest    
      strategy:
          matrix:
              targets:
                  [
                      "linux-x64",
                      "linux-musl-x64",
                      "linux-arm",
                      "linux-arm64",
                      "osx-x64",
                      "win-x86",
                      "win-arm",
                      "win-x64",
                      "win-arm64"
                  ]

    steps:
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            7.0.x
      - name:  Publish
        env:
              RID: ${{ matrix.targets }}
        run: |
          git clone https://github.com/catcherwong/crank

          git checkout main

          dotnet publish crank/src/Microsoft.Crank.Controller/Microsoft.Crank.Controller.csproj -c Release -r $RID -p:PublishSingleFile=true -p:PublishTrimmed=true -p:DebugType=None -p:DebugSymbols=false -p:EnableCompressionInSingleFile=true --self-contained true --output /home/runner/work/clis/$RID

      - name: Package assets
          env:
              RID: ${{ matrix.targets }}
          run: |
              ver=$(date "+%Y%m%d%H%M%S")
              mkdir /home/runner/work/release
              ls /home/runner/work/clis/
              zip -j /home/runner/work/release/cw-crank.$VERSION.$RID.zip /home/runner/work/clis/$RID/*
        - name: Upload artifacts
          uses: actions/upload-artifact@v3
          with:
              name: cw-crank
              path: /home/runner/work/release

  release:
        name: Publish release
        needs: ['build']
        runs-on: ubuntu-latest
    
        steps:          
          - name: Download build artifacts
            uses: actions/download-artifact@v3
            with:
              name: cw-crank
          - name: list cw-crank
            run: ls cw-crank    
          - name: Release
            uses: softprops/action-gh-release@v1
            with:
                files: cw-crank/**

